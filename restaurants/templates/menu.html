<html>
	<head>
		<title> Menu </title>
		<meta charset="UTF-8" />
	</head>
	<body>
		{% for food in foods%}
		<ul>
			<h3>第{{forloop.counter}}道食物</h3>
			<li>食物的名字 :{{ food.name }}</li>
			<li>食物的價格 :{{ food.price }}</li>
			<li>食物說明的 :{{ food.comment }}</li>
			<li>食物的辣度 :{% if food.is_spciy %} 辣 {% else %}不辣 {% endif %}</li>
		</ul>
		{% endfor %}
	</body>
</html>
